<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8"/>
	<meta name="author" content="Vincent Link, Steffen Lohmann, Eduard Marbach, Stefan Negru, Vitalis Wiens"/>
	<meta name="keywords" content="webvowl, vowl, visual notation, web ontology language, owl, rdf, ontology visualization, ontologies, semantic web"/>
	<meta name="description" content="WebVOWL - Web-based Visualization of Ontologies"/>
	<meta name="robots" content="noindex,nofollow"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="css/webvowl.css"/>
	<link rel="stylesheet" type="text/css" href="css/webvowl.app.css"/>

	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="css/angular-material.min.css">

	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<title>knowiewer</title>



</head>
<body ng-app="modelApp" ng-controller="AppController as vm" ng-cloak>
<main>
	<section id="canvasArea">
		<div id="logo">   <img src="knowitive.svg" width="100px"/>  </div>
		<div id="loading-info"> 
			<div id="loading-error" class="hidden"> 
				<div id="error-info"></div>
				<div id="error-description-button" class="hidden">Show error details</div>
				<div id="error-description-container" class="hidden"> 
					<pre id="error-description"></pre>
				</div>
			</div>
			<div id="loading-progress" class="hidden">  <span>Loading ontology... </span> 
				<div class="spin">&#8635;</div>
			</div>


				<div class="terminal-div" style="padding: 0px;background-color: rgba(255, 255, 255, 0.4);" >  
				<div ng-cloak="" class="tabsdemoDynamicHeight" ng-app="MyApp"> 
					<md-content style="padding: 0px;background-color: rgba(255, 255, 255, 0.4);"> 
						<md-tabs md-dynamic-height="" md-border-bottom="" > 
							<md-tab label="Console"> 
								<md-content layout-padding flex style="padding: 0px;background-color: rgba(51, 51, 51, 0.7);"> 
									<md-terminal
											  prompt="{{ prompt }}"  scrollback="252"  on-init="onTerminalInit(api)" 
											on-input="onTerminalInput(input)"  on-kill="onKill()"  on-tab="onTab()"> 
										<samp>Knowitive console ver. 1.0.0</samp> 
									</md-terminal> 
								</md-content>
							</md-tab>

							<md-tab label="xml"> 
								<md-content class="md-padding" style="padding: 0px;background-color: rgba(255, 255, 255, 0.6);"> 
									<textarea id="txtXml" rows="10" cols="80"></textarea>
									<input
											id="txtUrlXml"
											value="https://raw.githubusercontent.com/contpaqi/ontologies/master/cfdi2.xml"> 
									<button onclick="loadXML()">load</button>
								</md-content>
							</md-tab>


							<md-tab label="vowl"> 
								<md-content class="md-padding" style="padding: 0px;background-color: rgba(255, 255, 255, 0.1);"> 
									<textarea id="srcJson"  ></textarea> 
								</md-content>
							</md-tab>
							  
							<md-tab label="nlp"> 
								<md-content class="md-padding">  <textarea id="txtnlp" ></textarea> 
								</md-content>
							</md-tab>
							 
							<md-tab label="owl"> 
								<md-content class="md-padding">  <textarea id="srcOwl" rows="4" cols="80"></textarea> 
								</md-content>
							</md-tab>  
						</md-tabs> 
					</md-content>
				</div>
				  
				<button onclick="update2()">update</button>
				 

				 </div>
			</div>




		<div id="graph"></div>
	</section>


</main>
<script src="js/d3.min.js"></script>
<script src="js/webvowl.js"></script>
<script src="js/webvowl.app.js"></script>

<!-- Angular Material requires Angular.js Libraries -->


<script src="js/angular.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/angular-aria.min.js"></script>
<script src="js/angular-messages.js"></script>
<script src="js/angular-resource.min.js"></script>


<!-- Angular Material Library -->
<script src="js/angular-material.min.js"></script>


<script>
	(function(){
		'use strict'
		angular
				.module('modelApp', ['ngMaterial'])
				.controller('AppController', AppController);
		AppController.$inject = ['$http'];
		function AppController($http){
			var vm = this;
		}
	})();
</script>

<script>window.onload = webvowl.app().initialize;</script>
</body>
</html>
